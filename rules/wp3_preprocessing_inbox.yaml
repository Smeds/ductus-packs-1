---
name: "wp3_preprocessing_inbox"
pack: "ductus"
description: "Transfer files to Moriarty"
enabled: false

trigger:
  type: "arteria.runfolder_ready"

criteria:
    trigger.runfolder:
        type: "contains"
        pattern: "/workarea/Klinisk_Genetik/NextSeq1_Runfolder/"

action:
    ref: "ductus.wp3_preprocessing_inbox"
    parameters:
        host: "{{trigger.host}}"
        runfolder: "{{trigger.runfolder}}"