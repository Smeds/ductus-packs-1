---
name: "wp1_outbox_data"
pack: "ductus"
description: "..."
enabled: false

trigger:
    type: "arteria.runfolder_ready"

criteria:
    trigger.runfolder:
      type: "contains"
      pattern: "wp1/ngs/klinik/OUTBOX"

action:
    ref: "ductus.retrieve_wp1_result"
    parameters:
        host: "{{trigger.host}}"
        runfolder: "{{trigger.runfolder}}"