---
name: "wp1_TSO500_clinic_process_inbox"
pack: "ductus"
description: "Rule that triggers a processing action, when a clincal wp1 experiment has been submitted to the inbox"
enabled: false

trigger:
    type: "arteria.runfolder_ready"

criteria:
    trigger.runfolder:
      type: "contains"
      pattern: "/wp1/ngs/klinik/INBOX_TSO500"

action:
    ref: "ductus.wp1_TSO500_process_inbox"
    parameters:
        runfolder: "{{trigger.runfolder}}"
        runfolder_host: "{{trigger.host}}"
        project_type: "klinik"
