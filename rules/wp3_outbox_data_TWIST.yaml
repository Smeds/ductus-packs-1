---
name: "wp3_outbox_data_TWIST"
pack: "ductus"
description: "Check if new data needs to be transfered"
enabled: false

trigger:
    type: "arteria.runfolder_ready"

criteria:
    trigger.runfolder:
        type: "contains"
        pattern: "/projects/wp3/nobackup/TWIST/OUTBOX/"

action:
    ref: "ductus.wp3_retrieve_result"
    parameters:
        host: "{{trigger.host}}"
        SS_folder: "{{trigger.runfolder}}"
        runpanel: "TWIST"
