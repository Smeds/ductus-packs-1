---
name: "when_wp1_data_is_ready_process_it"
pack: "auctornotitia"
description: "..."
enabled: true

trigger:
    type: "arteria.runfolder_ready"

criteria:
    trigger.runfolder:
      type: "regex"
      pattern: "^.+/runfolders/.+$"

action:
    ref: "auctornotitia.pre_process_wp1_data"
    parameters:
        host: "{{trigger.host}}"
        runfolder: "{{trigger.runfolder}}"