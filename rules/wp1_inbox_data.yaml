---
name: "process_wp1_inbox_data"
pack: "auctornotitia"
description: "..."
enabled: true

trigger:
    type: "arteria.runfolder_ready"

criteria:
    trigger.runfolder:
      type: "regex"
      pattern: "^.+/INBOX/.+$"

action:
    ref: "auctornotitia.process_wp1_inbox_data"
    parameters:
        host: "{{trigger.host}}"
        runfolder: "{{trigger.runfolder}}"