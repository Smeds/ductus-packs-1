version: "2.0" # mistral version
name: ductus.retrieve_wp1_result
description: Will rsync result back from moriarty

workflows:
    main:
        type: direct
        input:
            - runfolder
            - host
        output:
            output_the_whole_workflow_context: <% $ %>
        task-defaults:
            on-error:
                - mark_as_failed
                - molpat_error_notifier
                - bioinfo_error_notifier
        tasks:
            get_experiment_name:
                action: core.local
                input:
                  cmd: python -c 'import sys; sys.stdout.write("<% $.runfolder %>".split("/")[-1])'
                publish:
                  experiment_name: "<% task(get_experiment_name).result.stdout %>"
                on-success:
                  - get_run_year

            get_run_year:
                action: core.local
                input:
                  cmd: python -c 'import sys;import re; p = re.compile("^(\d{4})\d{4}_[a-zA-Z]{2}");sys.stdout.write(p.search("<% $.experiment_name %>").group(1))'
                publish:
                  run_year: "<% task(get_run_year).result.stdout %>"
                on-success:
                  - mark_as_started

            mark_as_started:
                action: core.http
                input:
                  url: http://130.238.54.142:10801/api/1.0/runfolders/path<% $.runfolder %>
                  body: '{"state": "started"}'
                  method: "POST"
                on-success:
                  - create_year_folder

            create_year_folder:
                action: core.local
                input:
                  cwd: /data/wp1/NGS_result
                  cmd: mkdir -p <% $.run_year %>
                on-success:
                  - transfer_result

            transfer_result:
                action: core.local
                input:
                  timeout: 86400
                  cwd: /opt/src/ductus-core/ductus/scripts
                  cmd: python rsync.py -c -f "<% $.runfolder %>" -t "/data/wp1/NGS_result/<% $.run_year %>/" -u patsm159 -i /home/stanley/.ssh/moriarty_rsa -r 130.238.54.142 -p 1
                on-success:
                  - mark_as_finished
                  - archive_data
                  - result_retrieved

            molpat_error_notifier:
                action: core.sendmail
                input:
                  to: "bioinfo-clinical-genomics-uu@googlegroups.com"
                  from: "stanley@clinicalgenomics-as.se"
                  subject: "'[ANTI][WP1][ERROR] - Processing failure, <% $.experiment_name %>'"
                  body: "Something went wrong when retrieving sera result for <% $.experiment_name %>. A Bioinformatician has been notified."
                on-complete:
                  - fail

            bioinfo_error_notifier:
                action: core.sendmail
                input:
                  to: "bioinfo-clinical-genomics-uu@googlegroups.com"
                  from: "stanley@clinicalgenomics-as.se"
                  subject: "'[ANTI][WP1][ERROR] - SERA Processing, <% $.experiment_name %>'"
                  body: "Something went wrong when retrieving sera result for <% $.experiment_name %>, please investigate!!!"
                on-complete:
                    - fail

            mark_as_finished:
                action: core.http
                input:
                  url: http://130.238.54.142:10801/api/1.0/runfolders/path<% $.runfolder %>
                  body: '{"state": "done"}'
                  method: "POST"

            mark_as_failed:
                action: core.http
                input:
                  url:  http://130.238.54.142:10801/api/1.0/runfolders/path<% $.runfolder %>
                  body: '{"state": "error"}'
                  method: "POST"
                on-complete:
                  - fail

            result_retrieved:
                action: core.sendmail
                input:
                  to: "molpat-clinical-genomics-uu@googlegroups.com"
                  from: "stanley@clinicalgenomics-as.se"
                  subject: "'[ANTI][WP1][SUCCESS] - SERA analysis available, <% $.experiment_name %>'"
                  body: "The result from SERA analysis of <% $.experiment_name %> can now be accessed."

            archive_data:
                action: ductus.archive_wp1_data
                input:
                  experiment_name: <% $.experiment_name %>