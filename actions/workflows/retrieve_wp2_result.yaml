version: "2.0" # mistral version
name: ductus.retrieve_wp2_result
description: Will rsync result back from moriarty

workflows:
    main:
        type: direct
        input:
            - runfolder
            - host
            - runfolder_port
            - runfolder_api_version
            - transfer_from_user
            - transfer_from_key
            - transfer_from_host
            - storage_path
            - preprocessing_storage_path
            - project_type
            - mail_lab
        output:
            output_the_whole_workflow_context: <% $ %>
        task-defaults:
            on-error:
                - mark_as_failed
                - wp2_error_notifier
                - bioinfo_error_notifier
        tasks:
            get_experiment_name:
                action: core.local
                input:
                    cmd: python -c 'import sys; sys.stdout.write("<% $.runfolder %>".split("/")[-1])'
                publish:
                    experiment_name: "<% task(get_experiment_name).result.stdout %>"
                on-success:
                    - get_run_year

            get_run_year:
                action: core.local
                input:
                    cmd: python -c 'import sys;import re; p = re.compile("^.+_(\d{2})\d{4}_M[0-9A-Z]+$");sys.stdout.write("20" + p.search("<% $.experiment_name %>").group(1))'
                publish:
                    run_year: "<% task(get_run_year).result.stdout %>"
                on-success:
                  - mark_as_started

            mark_as_started:
                action: core.http
                input:
                    url: http://130.238.54.142:10801/api/1.0/runfolders/path<% $.runfolder %>
                    body: '{"state": "started"}'
                    method: "POST"
                on-success:
                    - create_year_folder

            create_year_folder:
                action: core.local
                input:
                    cwd: /data/wp2/result
                    cmd: mkdir -p <% $.run_year %>
                on-success:
                    - transfer_result

            transfer_result:
                action: core.local
                input:
                    timeout: 86400
                    cwd: /opt/src/ductus-core/ductus/scripts
                    cmd: python rsync.py -c -f "<% $.runfolder %>/*" -t "/data/wp2/result/<% $.run_year %>/" -u % $.transfer_user %> -i /home/stanley/.ssh/moriarty_rsa -r % $.transfer_from_host %> -p 1
                on-success:
                  - result_retrieved
                  - mark_as_finished

            wp2_error_notifier:
                action: core.sendmail
                input:
                    to: "% $.mail_lab %>"
                    from: "stanley@clinicalgenomics-as.se"
                    subject: "'[DUCTUS][WP2][ERROR] - Processing failure, <% $.experiment_name %>'"
                    body: "Something went wrong when retrieving sera result for <% $.experiment_name %>. A Bioinformatician has been notified."
                on-complete:
                    - fail

            bioinfo_error_notifier:
                action: core.sendmail
                input:
                    to: "% $.mail_bioinfo %>"
                    from: "stanley@clinicalgenomics-as.se"
                    subject: "'[DUCTUS][WP2][ERROR] - WP2 Processing, <% $.experiment_name %>'"
                    body: "Something went wrong when retrieving truesight wp2 result for <% $.experiment_name %>, please investigate!!!"
                on-complete:
                    - fail

            mark_as_finished:
              action: core.http
              input:
                 url: http://<% $.transfer_from_host %>:<% $.runfolder_port %>/api/<% $.runfolder_port %>/runfolders/path<% $.runfolder %>
                 body: '{"state": "done"}'
                 method: "POST"

            mark_as_failed:
              action: core.http
              input:
                  url:  http://<% $.transfer_from_host %>:<% $.runfolder_port %>/api/<% $.runfolder_port %>/runfolders/path<% $.runfolder %>
                  body: '{"state": "error"}'
                  method: "POST"
              on-complete:
                  - fail

            result_retrieved:
               action: core.sendmail
               input:
                   to: "<% $.mail_lab %>"
                   from: "stanley@clinicalgenomics-as.se"
                   subject: "'[DUCTUS][WP2][SUCCESS] - WP2 analysis available, <% $.experiment_name %>'"
                   body: "The result from WP2 analysis of <% $.experiment_name %> can now be accessed."
