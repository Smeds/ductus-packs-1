version: "2.0" # mistral version
name: ductus.process_wp2_inbox_data
description: Will analyse data found in the inbox folder using ...

workflows:
    main:
        type: direct
        input:
            - runfolder
            - host
            - project_type
            - runfolder_host
            - runfolder_host_port
            - runfolder_api_version
            - processing_host
            - processing_key
            - processing_user
            - local_folder_prefix
            - slurm_version
            - mail_lab
            - mail_bioinfo
        output:
            output_the_whole_workflow_context: <% $ %>
        task-defaults:
            on-error:
                - mark_as_failed
                - wp2_error_notifier
                - bioinfo_error_notifier
        tasks:
            get_experiment_name:
                action: core.local
                input:
                    cmd: python -c 'import sys; sys.stdout.write("<% $.runfolder %>".split("/")[-1])'
                publish:
                    experiment_name: "<% task(get_experiment_name).result.stdout %>"
                on-success:
                    - get_run_year

            get_run_year:
                action: core.local
                input:
                    cmd: python -c 'import sys;import re; p = re.compile("^.+_(\d{2})\d{4}_M[0-9A-Z]+$");sys.stdout.write("20" + p.search("<% $.experiment_name %>").group(1))'
                publish:
                    run_year: "<% task(get_run_year).result.stdout %>"
                on-success:
                    - get_run_date

            get_run_date:
                action: core.local
                input:
                    cmd: python -c 'import sys;import re; p = re.compile("^.+_(\d{6})_M[0-9A-Z]+$");sys.stdout.write(p.search("<% $.experiment_name %>").group(1))'
                publish:
                    run_date:  "<% task(get_run_date).result.stdout %>"
                on-success:
                    - mark_as_started

            mark_as_started:
                action: core.http
                input:
                    url: http://<% $.runfolder_host %>:<% $.runfolder_host_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                    body: '{"state": "started"}'
                    method: "POST"
                on-success:
                    - create_rawdata_folder

            create_rawdata_folder:
                action: core.local
                input:
                    cmd: mkdir -m 770 -p "<% $.local_folder_prefix %>/<% $.project_type %>/analysis/<% $.run_year %>/<% $.experiment_name %>"
                publish:
                    analysis_folder : "<% $.local_folder_prefix %>/<% $.project_type %>/analysis/<% $.run_year %>/<% $.experiment_name %>"
                on-success:
                    - copy_inbox_data

            copy_inbox_data:
                action: core.local
                input:
                    cwd: <% $.local_folder_prefix %>/<% $.project_type %>/INBOX
                    cmd: cp -rp <% $.experiment_name %>/* <% $.analysis_folder %>/
                    timeout: 86400
                on-success:
                    - run_analysis

            run_analysis:
              action: ductus.start_wp2_truesight_myeloid_analysis
              input:
                  username: <% $.processing_user %>
                  private_key: <% $.processing_key %>
                  hosts: <% $.processing_host %>
                  experiment_name: <% $.experiment_name %>
                  run_year: <% $.run_year %>
                  current_date: <% $.run_date %>
                  wp2_trusight_myelod_script_version: "1.0"
                  slurm_version: <% $.slurm_version %>
              on-success:
               - mark_as_finished

            wp2_error_notifier:
                action: core.sendmail
                input:
                    to: "<% $.mail_lab %>"
                    from: "stanley@clinicalgenomics-uu.se"
                    subject: "'[DUCTUS][WP2][ERROR] - TrueSight processing failure, <% $.experiment_name %>'"
                    body: "Something went wrong during TrueSight processing of folder <% $.experiment_name %>. A Bioinformatician has been notified."
                on-complete:
                    - fail

            bioinfo_error_notifier:
                action: core.sendmail
                input:
                    to: "<% $.mail_bioinfo %>"
                    from: "stanley@clinicalgenomics-uu.se"
                    subject: "'[DUCTUS][WP2][ERROR] - TrueSight processing, <% $.experiment_name %>'"
                    body: "Something went wrong during the sera processing of <% $.experiment_name %>, please investigate!!!"
                on-complete:
                    - fail

            mark_as_finished:
              action: core.http
              input:
                  url: http://<% $.runfolder_host %>:<% $.runfolder_host_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                  body: '{"state": "done"}'
                  method: "POST"

            mark_as_failed:
              action: core.http
              input:
                  url:  http://<% $.runfolder_host %>:<% $.runfolder_host_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                  body: '{"state": "error"}'
                  method: "POST"
              on-complete:
                  - fail