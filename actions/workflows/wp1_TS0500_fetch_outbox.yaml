version: "2.0" # mistral version
name: ductus.wp1_TSO500_fetch_outbox
description: Will rsync result back from moriarty

workflows:
    main:
        type: direct
        input:
            - runfolder
            - runfolder_host
            - runfolder_port
            - runfolder_api_version
            - transfer_from_user
            - transfer_from_key
            - transfer_from_host
            - storage_path
            - preprocessing_storage_path
            - project_type
            - mail_lab
            - mail_bioinfo
        task-defaults:
            on-error:
                - mark_as_failed
                - molpat_error_notifier
                - bioinfo_error_notifier
        tasks:
            get_experiment_name:
                action: core.local
                input:
                  cmd: python -c 'import sys; sys.stdout.write("<% $.runfolder %>".split("/")[-1])'
                publish:
                  experiment_name: "<% task(get_experiment_name).result.stdout %>"
                on-success:
                  - get_run_year

            get_run_year:
                action: core.local
                input:
                  cmd: python -c 'import sys;import re; p = re.compile("^(\d{4})\d{4}_[a-zA-Z]{2}");sys.stdout.write(p.search("<% $.experiment_name %>").group(1))'
                publish:
                  run_year: "<% task(get_run_year).result.stdout %>"
                on-success:
                  - mark_as_started

            mark_as_started:
                action: core.http
                input:
                  url: http://<% $.transfer_from_host %>:<% $.runfolder_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                  body: '{"state": "started"}'
                  method: "POST"
                on-success:
                  - create_year_folder

            create_year_folder:
                action: core.local
                input:
                  cwd: <% $.storage_path %>/ngs/<% $.project_type %>/NGS_result
                  cmd: mkdir -p <% $.run_year %>
                on-success:
                  - transfer_result

            transfer_result:
                action: core.local
                input:
                  timeout: 86400
                  cwd: /opt/src/ductus-core/ductus/scripts
                  cmd: python rsync.py -c -f "<% $.runfolder %>" -t "<% $.storage_path %>/ngs/<% $.project_type %>/NGS_result/<% $.run_year %>/" -u <% $.transfer_from_user %> -i <% $.transfer_from_key %> -r <% $.transfer_from_host %> -p 1
                on-success:
                  - mark_as_finished
                  #- archive_data: "{{ _.project_type == 'klinik' }}"
                  - result_retrieved

            molpat_error_notifier:
                action: core.sendmail
                input:
                  to: "<% $.mail_lab %>"
                  from: "stanley@clinicalgenomics-as.se"
                  subject: "'[DUCTUS][WP1][TSO500][ERROR] - TSO500 Processing failure, <% $.experiment_name %>'"
                  body: "Something went wrong when retrieving TSO500 result for <% $.experiment_name %>. A Bioinformatician has been notified."
                on-complete:
                  - fail

            bioinfo_error_notifier:
                action: core.sendmail
                input:
                  to: "<% $.mail_bioinfo %>"
                  from: "stanley@clinicalgenomics-as.se"
                  subject: "'[DUCTUS][WP1][TSO500][ERROR] - TSO500 Processing, <% $.experiment_name %>'"
                  body: "Something went wrong when retrieving TSO500 result for <% $.experiment_name %>, please investigate!!!"
                on-complete:
                    - fail

            mark_as_finished:
                action: core.http
                input:
                  url: http://<% $.transfer_from_host %>:<% $.runfolder_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                  body: '{"state": "done"}'
                  method: "POST"

            mark_as_failed:
                action: core.http
                input:
                  url:  http://<% $.transfer_from_host %>:<% $.runfolder_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                  body: '{"state": "error"}'
                  method: "POST"
                on-complete:
                  - fail

            result_retrieved:
                action: core.sendmail
                input:
                  to: "<% $.mail_lab %>"
                  from: "stanley@clinicalgenomics-as.se"
                  subject: "'[DUCTUS][WP1][TSO500][SUCCESS] - TSO500 analysis available, <% $.experiment_name %>'"
                  body: "The result from TSO500 analysis of <% $.experiment_name %> can now be accessed."

