version: "1.0" # Orquest version

description: Will rsync new sequence data to moriarty for processing

input:
  - runfolder
  - runfolder_host
  - runfolder_host_port
  - api_version
  - project_type
  - preprocessing_storage_path
  - mail_lab
  - mail_bioinfo
  - wp1_check_demultiplexing_completed_delay
  - wp1_num_check_demultiplexing_completed
  - wp1_check_demultiplexing_retry_delay

vars:
  - csv_file_name: null
  - experiment_name: null
  - runfolder_name: null
  - inbox_folder: null

tasks:
  get_csv_file_name:
    action: core.local
    input:
      cmd: ls *_index.csv | grep -E '^[0-9]+'
      cwd: <% ctx().runfolder %>
     next:
       - when:: <% succeeded() %>
         publish: csv_file_name=<% result().stdout %>
         do:
           - get_experiment_name
       - when: <% failed() %>
         do:
           - missing_csv_file

  get_experiment_name:
    action: core.local
    delay: <% ctx(wp1_check_demultiplexing_completed_delay) %>
    input:
      cmd: echo <% ctx(csv_file_name) %> | sed 's/_index\.csv//'
    next:
      - when: <% succeeded() %>
        publish: experiment_name=<% result().stdout %>
        do:
          - get_runfolder_name

  get_runfolder_name:
    action: core.local
    input:
      cmd: ls -d */ | sed 's/\///' | grep -E '^[0-9]+'
      cwd: <% ctx(runfolder) %>
    next:
      - when: <% succeeded() %>
        publish: runfolder_name=<% result().stdout %>
        do:
          - validate_folder_name

  validate_folder_name:
    action: core.local
    input:
      cmd: echo <% ctx(runfolder_name) %> | awk '!/^[0-9]*_[A-Z0-9]*_[0-9]*_[A-Z0-9-]*$/ {exit(1)}'
    next:
      - when: <% succeeded() %>
        do:
          - look_for_complete_file

  look_for_complete_file:
    action: core.local
    input:
      cmd: ls <% ctx(runfolder) %>/<% ctx(runfolder_name) %>/Alignment_1/*/CompletedJobInfo.xml
    retry:
      count: <% ctx(wp1_num_check_demultiplexing_completed) %>
      delay: <% ctx(wp1_check_demultiplexing_retry_delay) %>
    next:
      - when: <% succeeded() %>
        do:
          - mark_as_started
      - when: <% failed() %>
        do:
          - completed_job_file_missing
          - molpat_error_notifier

  mark_as_started:
    action: core.http
    input:
      url: http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "started"}'
      method: "POST"
    next:
      - when: <% succeeded() %>
        do:
          - create_inbox_folder

  create_inbox_folder:
    action: core.local
    input:
      cwd: <% ctx(preprocessing_storage_path) %>/ngs/<% ctx(project_type) %>/INBOX
      cmd: mkdir -p <% ctx(experiment_name) %>
    next:
      - when: <% succeeded() %>
        publish: inbox_folder=<% ctx(preprocessing_storage_path) %>/ngs/<% ctx(project_type) %>/INBOX/<% ctx(experiment_name) %>/
        do:
          - transfer_runfolder

  transfer_runfolder:
    action: core.local
    input:
      cwd: /opt/src/ductus-core/ductus/scripts
      cmd: python rsync.py -c -f <% ctx(runfolder) %> -t <% ctx(inbox_folder) %>/ -l
      timeout: 36000
    next:
      - when: <% succeeded() %>
        do:
          - transfer_csv_file

  transfer_csv_file:
    action: core.local
    input:
      cwd: /opt/src/ductus-core/ductus/scripts
      cmd: python rsync.py -c -f <% ctx(runfolder) %>/<% ctx(csv_file_name) %> -t <% ctx(inbox_folder) %>/ -l
      timeout: 3600
    next:
      - when: <% succeeded() %>
        do:
          - create_tansfer_complete

  create_tansfer_complete:
    action: core.local
    input:
      cwd: <% ctx(inbox_folder) %>
      cmd: touch TransferComplete.txt
      timeout: 3600
    next:
      - when: <% succeeded() %>
        do:
          - nextex_moved

  completed_job_file_missing:
    action: core.sendmail
    input:
      to: <% ctx(mail_lab) %>
      from: stanley@clinicalgenomics-as.se
      subject: "[DUCTUS][WP1][ERROR] -  <% ctx(runfolder_name) %>"
      body: Couldn't find CompletedJobInfo.xml for <% ctx(runfolder_name) %>
    next:
      - when: <% succeeded() %>
        do:
          - fail

  nextex_moved:
    action: core.sendmail
    input:
      to: <% ctx(mail_bioinfo) %>
      from: stanley@clinicalgenomics-as.se
      subject: "[DUCTUS][WP1][SUCCESS] - Runfolder, <% ctx(runfolder) %>, moved to inbox"
      body: Rufolder moved to inbox.
    next:
      - when: <% succeeded() %>
        do:
          - mark_as_finished

  missing_csv_file:
    action: core.sendmail
    input:
      to: <% ctx(mail_lab) %>
      from: stanley@clinicalgenomics-as.se
      subject: "[DUCTUS][WP1][ERROR] - Missing csv file, <% ctx(experiment_name) %>"
      body: Couldn't locate a csv file in nextseq folder <% ctx(experiment_name) %>
    next:
      - when: <% succeeded() %>
        do:
          - fail

  molpat_error_notifier:
    action: core.sendmail
    input:
      to: <% ctx(mail_bioinfo) %>
      from: stanley@clinicalgenomics-as.se
      subject: "[DUCTUS][WP1][ERROR] - Move failure, <% ctx(experiment_name) %>"
      body: "Something went wrong during the move of data from workspace to inbox, <% $.runfolder %>, <% $.experiment_name %>. A Bioinformatician has been notified."
    next:
      - when: <% succeeded() %>
        do:
          - fail

  bioinfo_error_notifier:
    action: core.sendmail
    input:
      to: <% ctx(mail_bioinfo) %>
      from: stanley@clinicalgenomics-as.se
      subject: "[DUCTUS][WP1][ERROR] - Pre-processing, <% ctx(experiment_name) %>"
      body: Something went wrong during the move of data from workspace to inbox, <% ctx(runfolder) %>, <% ctx(experiment_name) %>.
    next:
      - when: <% succeeded() %>
        do:
          - fail

  mark_as_finished:
    action: core.http
    input:
      url: http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "done"}'
      method: "POST"

  mark_as_failed:
    action: core.http
    input:
      url:  http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "error"}'
      method: "POST"
    next:
      - when: <% succeeded() %>
        do:
          - fail
