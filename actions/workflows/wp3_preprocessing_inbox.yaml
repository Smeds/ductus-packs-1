version: "2.0" # mistral version
name: ductus.wp3_preprocessing_inbox
description: Will rsync new sequence data to moriarty for processing

workflows:
    main:
        type: direct
        input:
            - runfolder
            - host
            - host_port
            - runfolder_api_version
            - transfer_to_host
            - transfer_to_location
            - transfer_to_key
            - transfer_to_user
            - mail_lab
        task-defaults:
            on-error:
                - mark_as_failed

        tasks:
            check_if_samplesheet_exists:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: cat *.csv
                on-success:
                    - get_SS_name
                on-error:
                    - if_error_samplesheet
                    
            if_error_samplesheet:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: rm TransferComplete.txt && rm -r .arteria
                on-success:
                    - wp3_error_notifier
    
            get_SS_name:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: cat *.csv | grep 'Experiment Name' | tr -d '[:space:]' | tr -dc '[:digit:]'
                publish:
                    SS_name: "SS<% task(get_SS_name).result.stdout %>_"
                on-success:
                    - concatenate_SS_name_and_date

            concatenate_SS_name_and_date:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: cat *.csv | grep 'Date' | sed 's/.*,//'
                publish:
                    SS_folder: <% $.SS_name %><% task(concatenate_SS_name_and_date).result.stdout %>
                on-success:
                    get_runpanel

            get_runpanel:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: if grep -i -q "CREv2" *.csv ; then echo "CREV2" ; elif grep -i -q "CCP17" *.csv ; then echo "CCP17" ; fi
                publish:
                    runpanel: "<% task(get_runpanel).result.stdout %>"
                on-success:
                    - create_SS_folder_on_moriarty

            create_SS_folder_on_moriarty:
                action: core.remote
                input:
                    username: <% $.transfer_to_user %>
                    private_key: <% $.transfer_to_key %>
                    cwd: <% $.transfer_to_location %><% $.runpanel %>/INBOX
                    cmd: mkdir -p <% $.SS_folder %>
                    hosts: <% $.transfer_to_host %>
                on-success:
                    - send_mail

            send_mail:
                action: core.sendmail
                input:
                    to: "<% $.mail_lab %>"
                    from: "stanley@clinicalgenomics-as.se"
                    subject: "WP3: Start transfer of <% $.SS_folder %> to Moriarty"
                    body: "Transfer of <% $.SS_folder %> has been executed!"
                on-success:
                    - transfer_runfolder

            transfer_runfolder:
                action: core.local
                input:
                    cwd: /opt/src/ductus-core/ductus/scripts
                    cmd: python rsync.py -c -f "<% $.runfolder %>" -t "<% $.transfer_to_location %><% $.runpanel %>/INBOX/<% $.SS_folder %>/" -u <% $.transfer_to_user %> -i <% $.transfer_to_key %> -r <% $.transfer_to_host %> -p 2
                    timeout: 99999
                on-success:
                    - create_transfer_complete_file

            create_transfer_complete_file:
                action: core.remote
                input:
                    username: <% $.transfer_to_user %>
                    private_key: <% $.transfer_to_key %>
                    cwd: <% $.transfer_to_location %><% $.runpanel %>/INBOX/<% $.SS_folder %>/
                    cmd: touch Done.txt
                    hosts: <% $.transfer_to_host %>
                on-success:
                    - mark_as_finished

            mark_as_finished:
                action: core.http
                input:
                    url: http://<% $.host %>:<% $.host_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                    body: '{"state": "done"}'
                    method: "POST"

            mark_as_failed:
                action: core.http
                input:
                    url:  http://<% $.host %>:<% $.host_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                    body: '{"state": "error"}'
                    method: "POST"
                on-complete:
                    - fail

            wp3_error_notifier:
                action: core.sendmail
                input:
                    to: "<% $.mail_lab %>"
                    from: "stanley@clinicalgenomics-as.se"
                    subject: "WP3 (ERROR): Missing samplesheet in runfolder <% $.runfolder %>"
                    body: "Transfer has been stopped. Paste in samplesheet and re-copy TransferComplete.txt in runfolder <% $.runfolder %>."
                on-success:
                    - remove_arteria_folder

            remove_arteria_folder:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: rm TransferComplete.txt && rm -r .arteria
                on-complete:
                    - fail
