version: "2.0" # mistral version
name: ductus.wp3_preprocessing_inbox
description: Will rsync new sequence data to moriarty for processing

workflows:
    main:
        type: direct
        input:
            - runfolder
            - host
            - host_port
            - runfolder_api_version
            - transfer_to_host
            - transfer_to_location
            - transfer_to_key
            - transfer_to_user
            - mail_lab
            - wp3_check_demultiplexing_completed_delay
            - wp3_num_check_demultiplexing_completed
            - wp3_check_demultiplexing_retry_delay
        task-defaults:
            on-error:
                - mark_as_failed

        tasks:
            check_if_TE_in_SampleSheet:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: grep -q ",TE" SampleSheet.csv
                on-success:
                    - extract_TE_header_SampleSheet
                on-error:
                    - mark_as_failed

            extract_TE_header_SampleSheet:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: sed '/Sample_ID/q' SampleSheet.csv > SampleSheet_TE.csv
                on-success:
                    - extract_TE_samples_SampleSheet

            extract_TE_samples_SampleSheet:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: grep ",TE" SampleSheet.csv >> SampleSheet_TE.csv
                on-success:
                    - wait_for_demultiplexing

            wait_for_demultiplexing:
                action: core.local
                wait-before: <% $.wp3_check_demultiplexing_completed_delay %>
                input:
                    cmd: ls <% $.runfolder %>/Alignment_1/*/TO BE FILLED/CompletedJobInfo.xml
                retry:
                    count: <% $.wp3_num_check_demultiplexing_completed %>
                    delay: <% $.wp3_check_demultiplexing_retry_delay %>
                on-success:
                    - get_TE_number
                on-error:
                    - mark_as_failed

            get_TE_number:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: sed -n '/Sample_ID/{ :a; n; p; ba; }' SampleSheet_TE.csv | awk -F, '{print $3}' | awk -F_ 'NR==1{print $4}'
                publish:
                    TE_name: "TE<% task(get_TE_name).result.stdout %>_"
                on-success:
                    - concatenate_TE_name_and_date

            concatenate_TE_name_and_date:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: pwd | xargs basename | awk -F_ '{print $1}'
                publish:
                    TE_folder: <% $.TE_name %><% task(concatenate_TE_name_and_date).result.stdout %>
                on-success:
                    get_runpanel

            get_runpanel:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: if grep -i -q ",TE" SampleSheet_TE.csv ; then echo "TWIST" ; fi
                publish:
                    runpanel: "<% task(get_runpanel).result.stdout %>"
                on-success:
                    - get_runfolder_name
                on-error:
                    - mark_as_failed

            get_runfolder_name:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: pwd | xargs basename
                publish:
                    runfolder_name: "<% task(get_runfolder_name).result.stdout %>"
                on-success:
                    - create_TE_folder_on_moriarty

            create_TE_folder_on_moriarty:
                action: core.remote
                input:
                    username: <% $.transfer_to_user %>
                    private_key: <% $.transfer_to_key %>
                    cwd: <% $.transfer_to_location %><% $.runpanel %>/INBOX
                    cmd: mkdir -p <% $.TE_folder %>/<% $.runfolder_name %>
                    hosts: <% $.transfer_to_host %>
                on-success:
                    - send_mail

            send_mail:
                action: core.sendmail
                input:
                    to: "<% $.mail_lab %>"
                    from: "stanley@clinicalgenomics-as.se"
                    subject: "WP3: Start transfer of <% $.TE_folder %> to Moriarty"
                    body: "Transfer of <% $.TE_folder %> has been executed!"
                on-success:
                    - transfer_Alignment_1

            transfer_Alignment_1:
                action: core.local
                input:
                    cwd: /opt/src/ductus-core/ductus/scripts
                    cmd: python rsync.py -c -f "<% $.runfolder %>/Alignment_1/TO BE FILLED" -t "<% $.transfer_to_location %><% $.runpanel %>/INBOX/<% $.TE_folder %>/<% $.runfolder_name %>/" -u <% $.transfer_to_user %> -i <% $.transfer_to_key %> -r <% $.transfer_to_host %> -p 2
                    timeout: 99999
                on-success:
                    - transfer_SampleSheet

            transfer_SampleSheet:
                action: core.local
                input:
                    cwd: /opt/src/ductus-core/ductus/scripts
                    cmd: python rsync.py -c -f "<% $.runfolder %>/SampleSheet_TE.csv" -t "<% $.transfer_to_location %><% $.runpanel %>/INBOX/<% $.TE_folder %>/<% $.runfolder_name %>/SampleSheet.csv" -u <% $.transfer_to_user %> -i <% $.transfer_to_key %> -r <% $.transfer_to_host %> -p 2
                    timeout: 99999
                on-success:
                    - create_transfer_complete_file

            create_transfer_complete_file:
                action: core.remote
                input:
                    username: <% $.transfer_to_user %>
                    private_key: <% $.transfer_to_key %>
                    cwd: <% $.transfer_to_location %><% $.runpanel %>/INBOX/<% $.TE_folder %>/
                    cmd: touch Done.txt
                    hosts: <% $.transfer_to_host %>
                on-success:
                    - get_run_year

            get_run_year:
                action: core.local
                input:
                    cmd: date "+%Y"
                publish:
                    run_year: "<% task(get_run_year).result.stdout %>"
                on-success:
                    - prepare_transfer_of_fastq

            prepare_transfer_of_fastq:
                action: core.local
                input:
                    cmd: mkdir -p /archive/Klinisk_Genetik/Konstitutionell/Klinik/TWIST/Resultat/<% $.run_year %>/<% $.TE_folder %>/Fastq
                on-success:
                    - prepare_transfer_of_runfolder

            prepare_transfer_of_runfolder:
                action: core.local
                input:
                    cmd: mkdir -p /archive/Klinisk_Genetik/Konstitutionell/Klinik/TWIST/Resultat/<% $.run_year %>/<% $.TE_folder %>/Runfolder
                on-success:
                    - transfer_fastq

            transfer_fastq:
                action: core.local
                input:
                    cwd: /opt/src/ductus-core/ductus/scripts
                    cmd: python rsync.py -c -f "TO BE FILLED" -t "/archive/Klinisk_Genetik/Konstitutionell/Klinik/TWIST/Resultat/<% $.run_year %>/<% $.TE_folder %>/Fastq/" -l
                    timeout: 36000
                on-success:
                    - transfer_runfolder

            transfer_runfolder:
                action: core.local
                input:
                    cwd: /opt/src/ductus-core/ductus/scripts
                    cmd: python rsync.py -c -f "TO BE FILLED" -t "/archive/Klinisk_Genetik/Konstitutionell/Klinik/TWIST/Resultat/<% $.run_year %>/<% $.TE_folder %>/Runfolder/" -l
                    timeout: 36000
                on-success:
                    - mark_as_finished

            mark_as_finished:
                action: core.http
                input:
                    url: http://<% $.host %>:<% $.host_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                    body: '{"state": "done"}'
                    method: "POST"

            mark_as_failed:
                action: core.http
                input:
                    url:  http://<% $.host %>:<% $.host_port %>/api/<% $.runfolder_api_version %>/runfolders/path<% $.runfolder %>
                    body: '{"state": "error"}'
                    method: "POST"
                on-complete:
                    - fail

            wp3_error_notifier:
                action: core.sendmail
                input:
                    to: "<% $.mail_lab %>"
                    from: "stanley@clinicalgenomics-as.se"
                    subject: "WP3 ERROR (<% $.TE_folder %>): Transfer stopped."
                    body: "Transfer of  <% $.TE_folder %> has been stopped. Please consult bioinformaticians."
                on-success:
                    - remove_arteria_folder

            remove_arteria_folder:
                action: core.local
                input:
                    cwd: <% $.runfolder %>
                    cmd: rm RTAComplete.txt && rm -r .arteria
                on-complete:
                    - fail
