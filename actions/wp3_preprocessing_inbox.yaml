---
name: wp3_preprocessing_inbox
description: >
  Transfer runfolder to cluster.....
enabled: true
runner_type: mistral-v2
entry_point: workflows/wp3_preprocessing_inbox.yaml
pack: ductus
parameters:
    context:
        default: {}
        immutable: true
        type: object
    workflow:
        default: ductus.wp3_preprocessing_inbox
        immutable: true
        type: string
    runfolder:
        required: true
        type: string
    runfolder_api_version:
        required: true
        type: string
        default: "{{ config_context.wp3_runfolder_api_version }}"
    host:
        required: true
        type: string
    host_port:
        required: true
        type: string
        default: "{{ config_context.wp3_runfolder_service_port }}"
    mail_lab:
        required: true
        type: string
        default: "{{ config_context.wp3_notification_mail_lab }}"
    transfer_to_host:
        required: true
        type: string
        default: "{{ config_context.wp3_preprocess_transfer_ip }}"
    transfer_to_user:
        required: true
        type: string
        default: "{{ config_context.wp3_preprocess_transfer_user}}"
    transfer_to_key:
        required: true
        type: string
        default: "{{ config_context.wp3_preprocess_transfer_key }}"
    transfer_to_location:
        required: true
        type: string
        default: "{{ config_context.wp3_preprocess_transfer_prefix_location }}"
    wp3_check_demultiplexing_completed_delay:
        required: true
        type: integer
        default: 3600
    wp3_num_check_demultiplexing_completed:
        required: true
        type: integer
        default: 99
    wp3_check_demultiplexing_retry_delay:
        required: true
        type: integer
        default: 300
    retrieve_result_to_archive_location:
        required: true
        type: string
        default: "{{ config_context.wp3_retrieve_result_to_archive_location }}"
